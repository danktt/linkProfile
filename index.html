<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danilo Miranda - Link</title>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="/images/perfil.jpg" />
        <h1>@danktt</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/danilo-miranda15/">
            <img src="./images/linkedin.svg" alt="Homepage" width="20" />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCy4PJBIRXT3ZIHKYI_c2z2w">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>

        <li>
          <a href="https://twitter.com/_danktt">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <!-- https://www.facebook.com/danilo.miranda.1272 -->
        <li>
          <a href="https://github.com/danktt">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });

      document.body.style.backgroundColor = "blur(10px)";
    </script>
  </body>
</html>
